<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
  <style>
    .calculator{
     width: 100%;
     height: 100vh;
     background-color: cadetblue;
     display: flex;
     align-items: center;
     justify-content: center;
    }
    .calc{
     background-color: rgb(178, 175, 175);
     padding: 20px;
     border-radius: 10px;
     display: flex;
     justify-content: center;
    }
    .calc form input{
        border: 0;
        outline: o;
        width: 60px;
        height: 60px;
        border-radius: 10px;
        box-shadow: -6px -6px 12px rgb(92, 90, 90), 8px 8px 12px rgb(113, 108, 108) ;
        background: transparent;
        font-size: 20px;
        color: #fff;
        cursor: pointer;
        margin: 10px;
    }
    .calc form .display{
        display: flex;
        justify-content: flex-end;
        margin: 20px 0;
    }
   .calc form .display input{
        text-align: right;
        flex: 1;
        font-size: 40px;
        box-shadow: none;
    }
   </style>
   <body>
    <div class="calculator">
        <div class="calc">
        <form id="calculator">
            <div class="display">
            <input type="text" id="display" name="display" readonly>
            </div>
            <div>
                <input type="button" value="AC">
                <input type="button" value="%">
                <input type="button" value="del">
                <input type="button" value="/">
            </div>
            <div>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*">
            </div>
            <div>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            <div>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+">
            </div>
            <div>
                <input type="button" value="00">
                <input type="button" value="0">
                <input type="button" value=".">
                <input type="button" value="=">
            </div>
            
            </form>
            </div>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const calculator = document.getElementById('calculator');
                    const display = document.getElementById('display');
        
                    calculator.addEventListener('click', function(event) {
                        if (event.target.matches('input[type="button"]')) {
                            const value = event.target.value;
        
                            if (value === '=') {
                                try {
                            display.value = eval(display.value);
                        } catch (error) {
                            display.value = 'Error';
                        }
                    } else if (value === 'AC') {
                        display.value = '';
                    } else if (value === 'del') {
                        display.value = display.value.slice(0, -1);
                    } else {
                        display.value += value;
                    }
                }
            });
        });
    </script>
    
</body>

</html>
